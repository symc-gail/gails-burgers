<mat-card *ngIf="burger">
  <mat-card-title>Featured Burger</mat-card-title>
  <mat-card-subtitle>{{ burger.name }}</mat-card-subtitle>
  <mat-card-content>{{ burger.description }}</mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goToOrdersTab()">SEE MORE</button>
  </mat-card-actions>
</mat-card>
